<h1>TRAER PRODUCTOS</h1>
<form action="/api/productos" method="get">
    <ul>
        <li class="button">
            <button type="submit">Traer Productos</button>
        </li>
    </ul>
</form>

<h1>NUEVO PRODUCTO</h1>
<form action="/api/productos" method="post">
    <ul>
        <li>
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="nombre">
        </li>
        <li>
            <label for="precio">Precio:</label>
            <input type="text" id="precio" name="precio">
        </li>
        <li class="button">
            <button type="submit">Cargar producto</button>
        </li>
    </ul>
</form>

<h1>EDITAR PRODUCTO</h1>
<form action="/api/productos" method="put">
    <ul>
        <li>
            <label for="id">ID:</label>
            <input type="text" id="name" name="id">
        </li>
        <li>
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="nombre">
        </li>
        <li>
            <label for="precio">Precio:</label>
            <input type="text" id="precio" name="precio">
        </li>
        <li class="button">
            <button type="submit">Editar producto</button>
        </li>
    </ul>
</form>

<h1>ELIMINAR PRODUCTO</h1>
<form action="/api/productos" method="delete">
    <ul>
        <li>
            <label for="id">ID:</label>
            <input type="text" id="name" name="id">
        </li>
        <li class="button">
            <button type="submit">Eliminar producto</button>
        </li>
    </ul>
</form>
